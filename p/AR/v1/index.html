<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
    
    <script type="module" crossorigin src="/assets/index.0f580009.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <!-- gps-camera-debug -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
    <a-assets>
        <a-asset-item id="magnemiteModel" src="./magnemite/scene.gltf"></a-asset-item>
        <a-asset-item id="phoenixModel" src="./phoenix_bird/scene.gltf"></a-asset-item>
    </a-assets>
      <!-- <a-entity
        gltf-model="./magnemite/scene.gltf"
        rotation="0 0 0"
        scale="0.15 0.15 0.15"
        gps-entity-place="longitude: 12.489820; latitude: 41.892590;"
        animation-mixer
      /> -->

      <a-camera gps-camera rotation-reader>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
